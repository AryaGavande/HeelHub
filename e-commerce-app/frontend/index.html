<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeelHub</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Start Screen -->
    <div id="start-screen">
        <img src="Assets/logo.png" alt="HeelHub Logo">
        <form id="login-form" action="http://localhost:5501/e-commerce-app/frontend/index.html" method="post">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <a href="signup.html" id="signup-button" class="button">Sign up</a>
        <!-- Existing Sign up link -->
        <!-- Continue as Guest button -->
        <a href="homescreen.html" id="continue-guest-button" class="button">Continue as Guest</a>

    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const username = formData.get('username');
            const password = formData.get('password');

            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    // Redirect to the homepage upon successful login
                    window.location.href = 'homescreen.html';
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>

</body>
</html>
