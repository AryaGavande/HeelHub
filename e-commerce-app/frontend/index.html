<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Start Screen -->
    <div id="start-screen">
      <img src="HeelHub/e-commerce-app/src/frontend/Assets/LOGO.png" alt="HeelHub Logo">
        <form id="login-form">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <button id="signup-button">Signup</button>
    </div>

    <!-- Sign Up Screen -->
    <div id="signup-screen" class="hidden">
        <form id="signup-form">
            <input type="text" placeholder="New Username">
            <input type="password" placeholder="New Password">
            <input type="tel" placeholder="Phone Number">
            <input type="email" placeholder="UNC Email">
            <button type="submit">Let's Go!</button>
        </form>
    </div>

    <!-- Home Screen -->
    <div id="home-screen" class="hidden">
        <nav>
            <a href="#services">Services</a>
            <a href="#items">Items</a>
            <!-- Add other navigation items as needed -->
        </nav>
        <section id="services">
            <!-- Populate with services content -->
        </section>
        <section id="items">
            <!-- Populate with items content -->
        </section>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="hidden">
        <!-- Profile information and settings -->
    </div>

    <!-- Add any additional screens or components as necessary -->

    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
