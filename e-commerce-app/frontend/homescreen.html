<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeelHub - Campus E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="home-screen">
    <!-- Category 1 -->
    <div class="category">
        <h2>Books</h2>
        <div class="items-container">
            <div class="item">
                <img src="Assets/book1.jpg" alt="Book 1">
                <p>CHEM 102 Textbook</p>
            </div>
            <div class="item">
                <img src="Assets/book2.jpg" alt="Book 2">
                <p>Principles of Economics</p>
            </div>
            <!-- Add more items as needed -->
        </div>
    </div>

    <!-- Category 2 -->
    <div class="category">
        <h2>Services</h2>
        <div class="items-container">
            <div class="item">
                <img src="images/laptop.jpg" alt="Laptop">
                <p>MacBook Air</p>
            </div>
            <div class="item">
                <img src="images/phone.jpg" alt="Smartphone">
                <p>iPhone 12</p>
            </div>
            <!-- Add more items as needed -->
        </div>
    </div>

    <!-- Add more categories as needed -->
</div>

</body>
</html>
