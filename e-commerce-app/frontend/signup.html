    <!-- For Signup page -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <form action="http://localhost:5501/e-commerce-app/frontend/signup.html" method="post">
        <h2>Create Account</h2>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="submit" value="Sign Up">
    </form>
    <p class="paragraph-login">Already have an account? <a href="index.html">Login here</a>.</p>

    
    <script>
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const username = formData.get('username');
            const password = formData.get('password');

            try {
                const response = await fetch('http://localhost:8000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                
                // Show a popup for successful signup
                alert('Signup successful!');

                console.log(data); // Handle the response data accordingly
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
